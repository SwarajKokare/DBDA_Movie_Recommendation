<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendations</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .form-group {
            position: relative;
        }
        .form-control {
            border-radius: 25px;
        }
        .search-results {
            border: 1px solid #ced4da;
            border-radius: 25px;
            max-height: 200px;
            overflow-y: auto;
            display: none;
            position: absolute;
            width: 100%;
            z-index: 1000;
            background-color: #fff;
        }
        .search-results div {
            padding: 10px;
            cursor: pointer;
        }
        .search-results div:hover {
            background-color: #e9ecef;
        }
        .recommendations {
            margin-top: 30px;
        }
        .recommendation-card {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            background-color: #fff;
            padding: 20px;
        }
        .recommendation-card h5 {
            font-weight: bold;
            color: #343a40;
        }
        .recommendation-card p {
            color: #6c757d;
        }
        .recommendation-card img {
            width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-center">Movie Recommendations</h1>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="form-group">
                <input type="text" id="search-box" class="form-control" placeholder="Search for a movie...">
                <div class="search-results" id="search-results"></div>
            </div>
            <button id="search-button" class="btn btn-primary btn-block">Get Recommendations</button>
        </div>
    </div>
    <div class="recommendations" id="recommendations"></div>
</div>

<!-- jQuery and Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
<script>
    $(document).ready(function() {
        // Autocomplete search
        $('#search-box').on('input', function() {
            let query = $(this).val();
            if (query.length > 0) {
                $.ajax({
                    url: '/search',
                    data: { query: query },
                    success: function(data) {
                        let resultsDiv = $('#search-results');
                        resultsDiv.empty();
                        if (data.length > 0) {
                            data.forEach(function(movie) {
                                resultsDiv.append('<div data-title="' + movie.title + '" data-year="' + movie.release_year + '">' + movie.title + ' (' + movie.release_year + ')</div>');
                            });
                            resultsDiv.show();
                        } else {
                            resultsDiv.hide();
                        }
                    }
                });
            } else {
                $('#search-results').hide();
            }
        });

        // Select movie from search results
        $(document).on('click', '#search-results div', function() {
            let title = $(this).data('title');
            let year = $(this).data('year');
            $('#search-box').val(title + ' (' + year + ')');
            $('#search-results').hide();
            $('#search-box').data('selected-title', title);
            $('#search-box').data('selected-year', year);
        });

        // Get recommendations
        $('#search-button').click(function() {
            let selectedTitle = $('#search-box').data('selected-title');
            let selectedYear = $('#search-box').data('selected-year');
            if (selectedTitle && selectedYear) {
                $.ajax({
                    url: '/recommendations',
                    data: { selected_title: selectedTitle, selected_release_year: selectedYear },
                    success: function(data) {
                        console.log(data); // Log response data for debugging
                        let recommendationsDiv = $('#recommendations');
                        recommendationsDiv.empty();
                        if (data.error) {
                            recommendationsDiv.append('<div class="alert alert-danger">' + data.error + '</div>');
                        } else {
                            data.forEach(function(movie) {
                                recommendationsDiv.append(
                                    '<div class="recommendation-card">' +
                                    '<div class="row">' +
                                    '<div class="col-md-4"><img src="' + movie.PosterLink + '" alt="' + movie.Title + ' poster"></div>' +
                                    '<div class="col-md-8">' +
                                    '<h5>' + movie.Title + '</h5>' +
                                    '<p>Genre: ' + movie.Genre + '</p>' +
                                    '<p>Release Year: ' + movie.ReleaseYear + '</p>' +
                                    '<p>Duration: ' + movie.Duration + '</p>' +
                                    '<p>Rating: ' + movie.Rating + '</p>' +
                                    '<p>User Votes: ' + movie.UserVotes + '</p>' +
                                    '<p>Director: ' + movie.Director + '</p>' +
                                    '<p>' + movie.PlotSynopsis + '</p>' +
                                    '</div>' +
                                    '</div>' +
                                    '</div>'
                                );
                            });
                        }
                    }
                });
            }
        });
    });
</script>

</body>
</html>
